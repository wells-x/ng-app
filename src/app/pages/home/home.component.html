<section>
  <h2 class="content-header">
    <span>home</span>
    <span (click)="refresh()"> <i nz-icon [nzSpin]="refreshing" class="refresh" nzType="redo" nzTheme="outline"></i> </span>
  </h2>
  <div class="box">
    <div class="card" *ngFor="let i of list; index as idx">
      <app-card [name]="text + (idx + 1)">
        {{idx * idx}}
      </app-card>
    </div>
  </div>
</section>
